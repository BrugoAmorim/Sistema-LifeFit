<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeFit - Home</title>
    <link rel="stylesheet" href="../../public/css/homeuser.css">
    <link rel="stylesheet" href="../../public/css/navigationbar.css">
    <link rel="stylesheet" href="../../public/css/footer.css">
</head>
<body>
    <div class="container-master">
        <div class="navigation-bar">
            <div class="container-title">
                <h1>Life<span style="color: #62b629;">F</span>it</h1>
            </div>
            <div class="container-events">
                <div class="login-event">
                    <h2 style="color: white;" id="username"></h2>
                </div>
                <div class="createaccount-event">
                    <button class="button-3" id="btn-logoff">Logoff</button>
                </div>
            </div>
        </div>
        <div class="container-workout">
            <div class="container-text-event">
                <div class="container-guide-text">
                    <h1>
                        Consulte suas seções de treino ou crie uma personalizada para o seu objetivo pessoal.
                    </h1>
                </div>
                <div class="container-btn-create">
                    <button class="btn-create-workout">Criar uma nova Rotina de Treino!</button>
                </div>
            </div>
            <div class="my-workouts">
                <div class="list" id="list-workout">
                    <div class="container-info-workout">
                        <div class="container-info">
                            <ins>
                                Rotina de Treino 1
                            </ins>
                            <p>Criado em 01/01/0001</p>
                        </div>
                        <div class="container-btn-download-delete">
                            <div class="img-download">
                                <img src="/public/images/icon-download.png" height="80em" alt="icon of a download">
                            </div>
                            <div class="img-trash">
                                <img src="/public/images/icon-trash.png" height="80em" alt="icon of a trash">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="info-1">
                <div class="block-1">
                    <p>@BrugoAmorim</p>
                </div>
                <div class="block-2">
                    <a href="https://twitter.com/brugoamorim" target="_blank">Twitter</a>
                    <a href="https://www.linkedin.com/in/bruno-gomes-a9b769244/" target="_blank">Linkedin</a>
                </div>
            </div>
                <div class="info-2">
                    <div class="block-3">
                        <p>Projeto feito com o objetivo de aprender coisas novas s2</p>
                    </div>
                    <div class="block-4">
                        <a href="https://github.com/brugoamorim" target="_blank">Github</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../../public/javascript/homeuser.js"></script>
</body>
</html>
